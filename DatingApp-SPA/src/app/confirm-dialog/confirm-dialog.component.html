<div class="modal-header">
    <h4 class="modal-title pull-left">{{title}}</h4>
</div>
<div class="modal-body">
    <p>{{message}}</p>
</div>
<div class="modal-footer">
    <button class="btn btn-default" type="button" (click)="bsModelRef.hide()">
        {{btnOkText}}
    </button>
    <button class="btn btn-default" type="button" (click)="bsModelRef.hide()">
        {{btnCancelText}}
    </button>
</div>
